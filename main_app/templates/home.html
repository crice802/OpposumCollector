{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
{% endblock %} {% block content %}

<section class="logo-container">
  <div class="opposum-container">
    <img
      src="{% static 'images/splash.jpg' %}"
      alt="The Opposum Place opposum"
    />
  </div>
  <img src="{% static 'images/bday.png' %}" alt="Text reads: Opposum Place" />
</section>

{% if not user.is_authentiopposumed %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %} {% endblock %}
